<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-8">
           
            <div class="row mt-5">
                <div class="col-md-5 box" id="formateur-box" style="background-color: red;">
                    <h2>Formateur</h2>
                    <div class="card d-flex justify-content-center align-items-center" style="height: 50vh">
                        <p>+</p>
                    </div>
                </div>

                <div class="col-md-2"></div>

                <div class="col-md-5 box" id="responsable-box" style="background-color: orangered;">
                    <h2>Responsable de Fabrique</h2>
                    <div class="card d-flex justify-content-center align-items-center" style="height: 50vh">
                        <p>+</p>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-5 box" id="apprenant-box" style="background-color: yellow;">
                    <h2>Apprenant</h2>
                    <div class="card d-flex justify-content-center align-items-center" style="height: 50vh">
                        <p>+</p>
                    </div>
                </div>

                <div class="col-md-2"></div>

                <div class="col-md-5 box" id="chef-box" style="background-color: green;">
                    <h2>Chef de Projet</h2>
                    <div class="card d-flex justify-content-center align-items-center" style="height: 50vh">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar with People -->
        <div class="col-md-4 mt-5">
            <!-- Button to Open the Modal -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPersonModal">
                Add Person
            </button>

            <!-- Modal Structure -->
            <div class="modal fade" id="addPersonModal" tabindex="-1" aria-labelledby="addPersonModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPersonModalLabel">Add New Person</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="personForm">
                                <!-- Form fields for person details -->
                                <div class="mb-3">
                                    <label for="type" class="form-label">Type:</label>
                                    <select id="type" class="form-select" required>
                                        <option value="formateur">Formateur</option>
                                        <option value="apprenant">Apprenant</option>
                                        <option value="chef de projet">Chef de Projet</option>
                                        <option value="responsable de fabrique">Responsable de fabrique</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="imageUpload" class="form-label">Upload Image:</label>
                                    <input type="file" id="imageUpload" class="form-control" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Name:</label>
                                    <input type="text" id="nom" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="prenom" class="form-label">Surname:</label>
                                    <input type="text" id="prenom" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dateNaissance" class="form-label">Date of Birth:</label>
                                    <input type="date" id="dateNaissance" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="niveau" class="form-label">Level:</label>
                                    <input type="text" id="niveau" class="form-control" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addPerson()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="data" style="overflow-y: auto; height: 140vh;">
               
            </div>

            <!-- Model for editing -->
           
            <div id="editPersonModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editPersonForm">
                                <div class="mb-3">
                                    <label class="form-label">Type :</label>
                                    <select id="editType" class="form-control" required>
                                        <option value="formateur">Formateur</option>
                                        <option value="apprenant">Apprenant</option>
                                        <option value="chef de projet">Chef de Projet</option>
                                        <option value="responsable de fabric">Responsable de Fabrique</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" id="editNom" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Prenom :</label>
                                    <input type="text" id="editPrenom" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Born :</label>
                                    <input type="date" id="editDateNaissance" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nivo</label>
                                    <input type="text" id="editNiveau" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Image :</label>
                                    <input type="file" id="editImageUpload" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                            <button type="button" class="btn btn-primary" onclick="saveEditedPerson(event)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
  

            <!-- end modal -->

           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
