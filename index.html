         <!-- Button to Open the Modal -->
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPersonModal">
  Add Person
</button>

<!-- Bootstrap Modal Structure -->
<div class="modal fade" id="addPersonModal" tabindex="-1" aria-labelledby="addPersonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPersonModalLabel">Add New Person</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="personForm">
          <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select id="type" class="form-select" required>
              <option value="formateur">Formateur</option>
              <option value="apprenant">Apprenant</option>
              <option value="Chef de Projet">Chef de Projet</option>
              <option value="Responsable de fabrique">Responsable de fabrique</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload Image:</label>
            <input type="file" id="imageUpload" class="form-control" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Name:</label>
            <input type="text" id="nom" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Surname:</label>
            <input type="text" id="prenom" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date of Birth:</label>
            <input type="date" id="dateNaissance" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="niveau" class="form-label">Level:</label>
            <input type="text" id="niveau" class="form-control" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="addPerson()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
